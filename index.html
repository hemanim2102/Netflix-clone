<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="home-page.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html">
                <img src="images/netflix-icon.png" alt="netflix-icon" class="netflix-logo">
            </a>
            <ul class="main-nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">TV Shows</li>
                <li class="nav-item">Movies</li>
                <li class="nav-item">News & Popular</li>
                <li class="nav-item">My Lists</li>
                <li class="nav-item">Browse by Language</li>
            </ul>
        </div>
        <div class="nav-right">
            <img src="images/Netflix-avatar.png" alt="avatar-icon" class="avatar">
        </div>
    </div>

    <!-- Banner -->
    <header id="Banner">
        <div id="content">
            <h1 id="title"></h1>
            <div id="buttons">
                <button id="button">Play</button>
                <button id="button">My List</button>
            </div>
            <p id="description"></p>
        </div>
        <div id="banner-bottomFade"></div>
    </header>

    <!-- main body-->
    <!-- row -->
    <div id="head-row">
        <div class="row">
            <h2 class="row-title"></h2>
            <div class="row-posters"></div>
        </div>
    </div>

</body>

</html>

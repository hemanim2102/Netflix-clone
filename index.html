<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="home-page.css">
    <script src="script.js" defer></script>

</head>

<body>

    <!-- Navbar -->
    <div class="navbar">

        <div class="nav-left">
            <a href="index.html">
                <img src="images/netflix-icon.png" alt="netflix-icon" class="netflix-logo">
            </a>
            <ul class="main-nav">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">TV Shows</a></li>
                <li class="nav-item"><a href="#">Movies</a></li>
                <li class="nav-item"><a href="#">News & Popular</a></li>
                <li class="nav-item"><a href="#">My Lists</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#"><img src="images/—Pngtree—search icon_4490393.png" id="search-png"></a>
            <a href="#"><img src="images/notification-icon-512x512-zylrrpcd.png" id="notification-png"></a>
            <a href="#"><img src="images/Netflix-avatar.png" alt="avatar-icon" class="avatar"></a>
        </div>
    </div>

    <!-- Banner -->
    <header id="Banner">
        <div id="content">
            <h1 id="title"></h1>
            <div id="buttons">
                <button id="button">Play</button>
                <button id="button">My List</button>
            </div>
            <p id="description"></p>
        </div>
        <div id="banner-bottomFade"></div>
    </header>

    <!-- main body-->
    <!-- row -->
    <div id="head-row">
        <div class="row">
            <h2 class="row-title"></h2>
            <div class="row-posters"></div>
        </div>
    </div>

    <script>
        // window.addEventListener("scroll", function () {
        //     var nav = document.querySelector(".navbar");
        //     nav.classList.toggle("active", window.scrolly > 0);
        // })

        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 300) {
                    $(".navbar").css("background", "#111");
                }

                else {
                    $(".navbar").css("background", "transparent");
                }
            })
        })
    </script>

</body>


</html>
